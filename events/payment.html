<div class="row w-50" style="margin-left:25%;">

      <form onsubmit="return false">

        <div class="row text-center">


          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">

              <i class="fab fa-cc-visa" style="color:navy;"></i>
              <i class="fab fa-cc-amex"" style="color:blue;"></i>
              <i class="fab fa-cc-mastercard" style="color:red;"></i>
              <i class="fab fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
            <label for="ccnum"><p id="status">Credit card number</p></label>
            <input type="number" id="ccnum" name="creditcard" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Expiry</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Month">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="number" id="expyear" name="expyear" placeholder="2030">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
