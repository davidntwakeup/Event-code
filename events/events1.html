</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light secondary-color">
      <a href="index.html" class="navbar-brand text-uppercase text-monospace">Eventcon</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse  navbar-collapse" id="nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="../index.html" class="nav-link text-uppercase text-monospace">Home</a></li>
          <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-uppercase text-monospace"  href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Events
        </a>
        <div class="dropdown-menu secondary-color" aria-labelledby="navbarDropdown">
          <a class="dropdown-item text-monospace" href="events1.html">Find Event</a>
  
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-monospace" href="passedevents.html">Passed Events</a>
          <a class="dropdown-item text-monospace" href="openevents.html">Open Events</a>
          <a class="dropdown-item text-monospace" href="futureevents.html">future events</a>
        </div>
      </li>
          <li class="nav-item"><a href="../contact-us/contact-us.html" class="nav-link text-uppercase text-monospace">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  
  </header>
  <div id="ab">
    <div id="about">
      <div style="padding-bottom: 20px;">
        <h2 class="text-uppercase glow"> <marquee>Want to discover something amazing</marquee></h2>
      </div>
      <h3>Enter your details below</h3>
      <form method="post" class="form">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your name" class="form-control w-50" style="margin-left: 25%;"
          required />
        <label for="email">Email Address:</label>
        <input name="email" placeholder="Enter your email" class="form-control w-50" style="margin-left: 25%;"
          required />
        <label for="county">County:</label>
        <input type="text" name="county" placeholder="Enter your county" class="form-control w-50"
          style="margin-left: 25%;" required />

        <label for="location">Location:</label>
        <input name="location" placeholder="Enter your location" class="form-control w-50" style="margin-left: 25%;"
          required />

        <label for="age">Age:</label>
        <input type="number" min="18" name="age" placeholder="Enter your age" class="form-control w-50"
          style="margin-left: 25%;" required />
        <div style="padding:13px">
        <a href="openevents.html">  <input type="submit-button" class="btn btn-lg  bg-light" value="Find an Event" ></a>
        </div>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="events1.js"></script>
